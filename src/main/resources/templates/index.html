<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>主页面</title>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>用户名</th>
        <th>密码</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>出生日期</th>
        <th>备注</th>
        <th>创建时间</th>
        <th>修改时间</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.userName}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.sex} == 1 ? '男' : '女'"></td>
        <td th:text="${#dates.format(user.birthday, 'yyyy-MM-dd')}"></td>
        <td th:text="${user.note}"></td>
        <td th:text="${#dates.format(user.created, 'yyyy-MM-dd')}"></td>
        <td th:text="${#dates.format(user.updated, 'yyyy-MM-dd')}"></td>
    </tr>
</table>
</body>
</html>
